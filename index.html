<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="mainbox">
		<div class="screen">
			<div class="decorate"></div>
			<div class="input">
				<span class="in" id="inpVal"></span>
			</div>
			<div class="output">
				<span class="out" id="outVal"></span>
			</div>
		
		
		</div>
		<div class="keypad">
			<div class="keynum">
				<div class="button">
					<button class="nbutton" value="7">7</button>
				</div>
				<div class="button">
					<button class="nbutton" value="4">4</button>
				</div>
				<div class="button">
					<button class="nbutton" value="1">1</button>
				</div>
				<div class="button">
					<button class="nbutton" value=".">.</button>
				</div>
			</div>
			<div class="keynum">
				<div class="button">
					<button class="nbutton" value="8">8</button>
				</div>
				<div class="button">
					<button class="nbutton" value="5">5</button>
				</div>
				<div class="button">
					<button class="nbutton" value="2">2</button>
				</div>
				<div class="button">
					<button class="nbutton" value="0">0</button>
				</div>
			</div>
			<div class="keynum">
				<div class="button">
					<button class="nbutton" value="9">9</button>
				</div>
				<div class="button">
					<button class="nbutton" value="6">6</button>
				</div>
				<div class="button">
					<button class="nbutton" value="3">3</button>
				</div>
				<div class="button">
					<button class="nbutton" value="=">=</button>
				</div>
			</div>
			<div class="keyfunc">
				<div class="button1">
					<button class="nbutton fkey" value="del">DEL</button>
				</div>
				<div class="button1">
					<button class="nbutton fkey" value="/">&divide;</button>
				</div>
				<div class="button1">
					<button class="nbutton fkey" value="*">&times;</button>
				</div>
				<div class="button1">
					<button class="nbutton fkey" value="-">-</button>
				</div>
				<div class="button1">
					<button class="nbutton fkey" value="+">+</button>
				</div>
				
				
			</div>
			<div class="scientific">
					<div class="column">
						<div class="button1">
						<button class="nbutton skey">INV</button>
						</div>
						<div class="button1">
							<button class="nbutton skey" value="sin">sin</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">ln</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">&pi;</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">(</button>
						</div>
					</div>
					<div class="column">
						<div class="button1">
							<button class="nbutton skey">DEG</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">cos</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">log</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">e</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">)</button>
						</div>
					</div>
					<div class="column">
						<div class="button1">
							<button class="nbutton skey">%</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">tan</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">!</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">^</button>
						</div>
						<div class="button1">
							<button class="nbutton skey">&radic;</button>
						</div>
					</div>
					
				</div>
		
		</div>
	
	
	</div>
<script src="function.js">
	
</script>
</body>

</html>
